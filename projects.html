    <script>
        const toggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu-items');
        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        });

        // Auto-scroll first PDF
        const pdfFrame = document.getElementById('scrolling-pdf');
        pdfFrame.onload = function() {
            let y = 0;
            setInterval(() => {
                pdfFrame.contentWindow.scrollTo(0, y);
                y += 1;
                if (y > pdfFrame.contentDocument.body.scrollHeight) y = 0;
            }, 30);
        };
    </script>
